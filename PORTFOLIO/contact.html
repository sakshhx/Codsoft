    <section class="section">
      <div class="section__container">
        <div class="content">
          <p class="subtitle">GET IN TOUCH</p>
          <h1 class="title">
            Contact <span>Me</span>
          </h1>
          <p class="description">
            Feel free to reach out to me for any web development projects, collaboration, or just to say hello! You can fill out the form below, and I will get back to you as soon as possible.
          </p>
          <form class="contact__form" action="#" method="POST">
            <div class="form__group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form__group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form__group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit__btn">Send Message</button>
          </form>
        </div>
        <div class="container">
        </div>
      </div>
